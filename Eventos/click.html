<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Click</title>
    <script src="../jquery/dist/jquery.min.js"></script>

    <script>
    $(document).ready(function()
    {

        $("h1").click(function()
         {       
           $(this).hide();
        });

        $("#mouse").mouseenter(function()
         {
            $(this).hide();
            alert('Se ha ocultado la etiqueta 1');
         });

    });
    </script>
</head>
<body>
        <h1>Haz click en esta cabecera para desaparecer</h1>
        <h2 id="mouse">Se oculta al pasar el mouse por este H2</h2>
    </body>
</html>
