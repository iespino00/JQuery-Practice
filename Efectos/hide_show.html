<!-- Hide : oculta un elemento html

Estrcutura:
$(selector).hide(speed, callback);

*ParÃ¡metros:
 1.- speed(opcional) = puede tener los siguientes valores:
 <slow.fast.milisegundos>.
 
 2.-Callback (opcional)= es una funcion que se ejecuta despues del hide.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hide & Show</title>
    <script src="../jquery/dist/jquery.min.js"></script>

    <script>
    $(document).ready(function(){

        $("#hide").click(function(){
 
            //slow, fast, milisegundos
            $("h1").hide("slow", function()  //puede ir o no esta funcion, se ejecuta una vez que se oculta
            {
             //alert('Se ha ocultado el texto');
            });
        });

        $("#show").click(function()
        {
            $("h1").show(900);
        });
    });
    </script>
</head>
<body>
    <h1>Dependiendo del boton que pulses, se ocultara o visualizara el texto de prueba</h1>
    <button id="hide">Ocultar</button>
    <button id="show">Mostrar</button>
</body>
</html>
