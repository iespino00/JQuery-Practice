<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax load</title>
    <script src="../jquery/dist/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#button").click(function(event){
                $("#div1").load("archivo.php", function(responseTxt, statusTxt, xhr){
                    if(statusTxt == "success")
                    {
                        console.log('External content loaded successfully!!');
                    }
                    if(statusTxt == "error")
                    {
                        console.log('Error:'+ xhr.status + ": " + xhr.statusTxt);
                    }
                }); 
            });
        });
    </script>
</head>
<body>
    
    <div id="div1"> Let JQuery AJAX Change This text</div>
    <button id="button">Get External Content</button>
</body>
</html>
